<!DOCTYPE html>
<html>
<head>
<title>Framework Test | Stephen Quenzer</title>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="dist/paper-full.js"></script>
<!-- Load external PaperScript and associate it with canvas -->
<script type="text/paperscript" src="js/level-creator.js" canvas="canvas"></script>
<style>
	h1, h2 {
		display: none;
		text-align: center;
	}
	canvas {
		display: block !important;
		background: white;
		border: 0px solid black;
	}
	.wrapper {
		display: block;
		text-align: center;
	}
	.center {
		display: inline-block;
	}
	p {
		display: inline-block;
		font-family: "Courier New", Courier, monospace !important;
	}
</style>
</head>
<body>
	<h1>Framework Test</h1>
	<h2>Adventure Time</h2>
	<div class="wrapper">
		<span class="center">
			<canvas id="canvas" height="510px" width="510px">
			</canvas>
			<input type="button" value="Dirt" onclick="changeElement('d');">
			<input type="button" value="Short Grass" onclick="changeElement('s');">
			<input type="button" value="Long Grass" onclick="changeElement('l');">
			<input type="button" value="Boulder" onclick="changeElement('b');">
			<input type="button" value="Magma" onclick="changeElement('m');">

			<input id="build" type="button" value="Build Map" onclick="build();">
			<br><br>
			<p id="result"></p>
		</span>
	</div>
</body>
</html>
