<!DOCTYPE html>
<html>
<head>
<title>Framework Test | Stephen Quenzer</title>
<!-- Load the Paper.js library -->
<script type="text/javascript" src="dist/paper-full.js"></script>
<!-- Load external PaperScript and associate it with canvas -->
<script type="text/paperscript" src="js/main.js" canvas="canvas"></script>
<style>
	body {
		background: beige;
	}
	h1, h2 {
		display: none;
		text-align: center;
	}
	canvas {
		display: block !important;
		background: white;
		border: 0px solid black;
	}
	.wrapper {
		display: block;
		text-align: center;
	}
	.center {
		display: inline-block;
		padding: 5px 30px 15px;
		background: white;
		border: 1px solid gray;
	}
	input {
		display: inline-block;
		margin-top: 10px;
		padding: 20px;
		font-size: 18px;
		font-weight: 700;
		border: 0;
	}
</style>
</head>
<body>
	<h1>Framework Test</h1>
	<h2>Adventure Time</h2>
	<div class="wrapper">
		<span class="center">
			<input type="button" value="Refresh" onclick="location.reload();">
			<canvas id="canvas" height="500px" width="500px">
			</canvas>
		</span>
	</div>
</body>
</html>
